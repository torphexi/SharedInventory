# Enable OpenAPI generation
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.store-schema-directory=target/generated-resources/openapi

# Set the default path for all endpoints to /api
quarkus.http.root-path=/api

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost,http://localhost:80,http://localhost:4200
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.exposed-headers=content-length,content-range
quarkus.http.cors.access-control-max-age=24H